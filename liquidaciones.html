<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Liquidaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #2d3436;
      --primary: #0984e3;
      --primary-hover: #74b9ff;
      --accent: #00cec9;
      --danger: #d63031;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .filtros {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    .filtros label {
      font-weight: 600;
      align-self: center;
      min-width: 40px;
    }
    input[type="month"] {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      color: var(--text);
      cursor: pointer;
      flex: 1;
      min-width: 120px;
      transition: border-color 0.3s;
    }
    input[type="month"]:focus {
      outline: none;
      border-color: var(--primary);
    }
    #graficoTorta {
      max-width: 360px;
      max-height: 360px;
      width: 100%;
      height: auto;
      margin-bottom: 3rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      background: var(--card);
      padding: 1rem;
    }
    #btnVolver {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(9, 132, 227, 0.5);
      transition: background 0.3s ease;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      width: 90%;
      text-align: center;
    }
    #btnVolver:hover {
      background: var(--primary-hover);
    }
    @media (max-width: 480px) {
      #graficoTorta {
        max-width: 90vw;
        max-height: 90vw;
      }
      .filtros {
        max-width: 100%;
        gap: 0.5rem;
      }
      #btnVolver {
        bottom: 15px;
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Resumen de Liquidaciones</h1>

  <div class="filtros">
    <label for="desde">Desde:</label>
    <input type="month" id="desde" />
    <label for="hasta">Hasta:</label>
    <input type="month" id="hasta" />
  </div>

  <canvas id="graficoTorta"></canvas>

  <button id="btnVolver" type="button">Volver</button>

  <script>
    let liquidaciones = [];
    let chart = null;

    async function cargarLiquidaciones() {
      const res = await fetch("/liquidaciones.json");
      liquidaciones = await res.json();
      renderTorta();
    }

    function renderTorta() {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const categorias = {};

      liquidaciones.forEach(lote => {
        lote.gastos.forEach(g => {
          if ( (!desde || g.fecha >= desde + '-01') && (!hasta || g.fecha <= hasta + '-31')) {
            categorias[g.categoria] = (categorias[g.categoria] || 0) + g.monto;
          }
        });
      });

      const ctx = document.getElementById("graficoTorta").getContext("2d");

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(categorias),
          datasets: [{
            data: Object.values(categorias),
            backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40', '#e17055', '#00b894', '#fd79a8'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 15,
                font: { size: 14 },
                boxWidth: 16,
                boxHeight: 16,
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed || 0;
                  return label + ': $' + value.toFixed(2);
                }
              }
            }
          }
        }
      });
    }

    document.getElementById("desde").addEventListener("change", renderTorta);
    document.getElementById("hasta").addEventListener("change", renderTorta);

    document.getElementById("btnVolver").addEventListener("click", () => {
      window.history.back();
    });

    cargarLiquidaciones();
  </script>
</body>
</html>
